<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repo List</title>
    <link href="app.css" rel="stylesheet" type="text/css"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css"></link> 
</head>
<body>
    <h1>GitHub Repo List</h1>
    <main>
        <form id="github-repo-form">
            <label for="git-handle">GitHub Handle:</label>
            <input type="text" name="git-handle" id="git-handle" class="git-handle" value="" >
            <input type="submit" class="repo-list" value="Get Repo list!" id="git-repo">
                       
        </form>
        <div class="repo-list-container">
            <div class="error-message">Something went wrong. Try again</div>
            <ul class="list">

            </ul>
        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
